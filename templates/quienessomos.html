<main>
  <section class="about">
    <h2>{{titulo}}</h2>
    <p>{{descripcion}}</p>

    <div class="mission-vision">
      <h3>Misión</h3>
      <p>{{mision}}</p>
      <h3>Visión</h3>
      <p>{{vision}}</p>
    </div>

    <div class="team">
      <h3>Nuestro Equipo</h3>
      <!-- BEGIN: equipo -->
      <div class="member">
        <img src="{{imagen}}" alt="Foto de {{nombre}}">
        <h4>{{nombre}}</h4>
        <p>{{cargo}}</p>
      </div>
      <!-- END: equipo -->
    </div>
  </section>
</main>
